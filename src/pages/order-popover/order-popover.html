<ion-content padding>

 <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="formInputs.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" [(ngModel)]="formInputs.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contact Num</ion-label>
        <ion-input type="text" [(ngModel)]="formInputs.contactNo" name="contactNo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Address</ion-label>
        <ion-input type="text" [(ngModel)]="formInputs.address" name="address"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Order</button>
    </form>

</ion-content>
